<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/ol.css" />
    <script src="js/ol.js"></script>    
</head>
<body>
    <div id="map"></div>        
    <script> 
        var view = new ol.View({
            center: [0, 0],
            zoom: 0
        });

        var osm = new ol.layer.Tile({
            title: 'OSM',
            type: 'base',
            visible: true,
            source: new ol.source.OSM()
        });

        var bingmaps = new ol.layer.Tile({
            title: 'Bing Maps',
            type: 'base',
            visible: true,
            source: new ol.source.BingMaps({
                // Your Bing Maps Key from http://www.bingmapsportal.com/ here
                key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
                // 'Road','RoadOnDemand','Aerial','AerialWithLabels','collinsBart','ordnanceSurvey'
                imagerySet: 'AerialWithLabels'
            })
        })

        var map = new ol.Map({
            target: 'map',
            layers: [bingmaps],
            view: view
        });
    </script>
</body>
</html>
